version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "80:8080"
    environment:
      DB_URL: jdbc:mysql://db:3306/gaemanda?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=Asia/Seoul
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - db
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
